<VirtualHost *:80>
#    ServerAdmin webmaster@bheti.aalo.xyz
    ServerName bheti.aalo.xyz
    ServerAlias www.bheti.aalo.xyz
    DocumentRoot /var/www/ums-single-code-base/webroot

    <Directory "/var/www/ums-single-code-base/webroot">
            Options +Indexes +Includes +FollowSymLinks +MultiViews
            AllowOverride All
#           Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/bheti.aalo.xyz.error.log
    CustomLog ${APACHE_LOG_DIR}/bheti.aalo.xyz.access.log combined

</VirtualHost>